version: 1
disable_existing_loggers: true

formatters:
    standard:
        format: "[%(asctime)s] [%(levelname)s] [%(name)s] %(message)s"
        datefmt: "%Y-%m-%d %I:%M:%S"
    error:
        format: "[%(asctime)s] [%(levelname)s] [%(name)s] %(message)s"
        # format: "%(levelname)s <PID %(process)d:%(processName)s> %(name)s.%(funcName)s(): %(message)s"


handlers:
    console:
        class: logging.StreamHandler
        level: DEBUG
        formatter: standard
        stream: ext://sys.stdout
    
    file_handler:
        class: logging.handlers.RotatingFileHandler
        level: DEBUG
        formatter: standard
        filename: logs/app.log
        maxBytes: 10485760 # 10MB
        backupCount: 20
        encoding: utf8


    # critical_file_handler:
    #     class: logging.handlers.RotatingFileHandler
    #     level: CRITICAL
    #     formatter: standard
    #     filename: logs/critical.log
    #     maxBytes: 10485760 # 10MB
    #     backupCount: 20
    #     encoding: utf8


root:
    level: DEBUG
    handlers: 
        - console
        - file_handler

loggers:

    sqlalchemy:
        level: WARN
        handlers:
            - console
            - file_handler
        propagade: yes
    
    uvicorn:
        level: DEBUG
        handlers:
            - console
            - file_handler
        propagade: yes

    uvicorn.error:
        level: INFO
        formatters: uvicorn_default
        handlers:
            - console
            - file_handler
        propagate: no

    uvicorn.access:
        level: INFO
        handlers:
            - console
            - file_handler
        propagate: no

