[loggers]
keys=root,uvicorn

[handlers]
keys=console,file

[formatters]
keys=standard,fileFormatter

[logger_root]
level=DEBUG
handlers=console,file
formatter=standard

[logger_uvicorn]
propagate=0
handlers=console
formatter=standard
qualname=uvicorn

[handler_console]
class=logging.StreamHandler
level=DEBUG
formatter=standard
stream=ext://sys.stderr

[handler_file]
class=handlers.RotatingFileHandler
level=DEBUG
formatter=fileFormatter
args=('logs/app.log','a',1000000,100)

[formatter_standard]
format=[%(asctime)s] [%(levelname)s] [%(name)s] %(message)s
datefmt=%Y-%m-%d %H:%M:%S

[formatter_fileFormatter]
format=[%(asctime)s] [%(levelname)s] [%(name)s] %(message)s
datefmt=%Y-%m-%d %H:%M:%S
encoding=utf-8
